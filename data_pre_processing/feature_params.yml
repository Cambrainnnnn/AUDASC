general:
  audio_files_dir      : # local path/audio
  feature_set_dir      : # local-path-to-save/features
  test_setup           : # path-to-local-directory/evaluation_setup/fold1_test.txt
  meta_file_dir        : # path-to-meta-directory/meta.csv
  ready_to_use_feat_dir: # directory where you want to save the results of data preprocessing

feature:
  sampling_rate   : 44100
  n_fft           : 2048
  window_name     : 'hamming'
  symmetric       : False    # boolean: True, False
  win_length      : 2048
  hop_length      : 1024
  n_mel_bands     : 64
  f_min           : 0
  f_max           : 22050
  htk_            : True
  spectrogram_type: 'magnitude'    # power, magnitude

preprocessing:
  channel      : 'true'   # boolean
  axis         : 'first'  # first, last
  normalize    : 'true'   # boolean
  n_mel_bands  : 64
  n_time_frames: 431